<div class="headline">System</div>

<div name="wrap_System">
<FORM  ID="Form_PG">
<TABLE ALIGN="left" BORDER=1 CELLSPACING=1 CELLPADDING=1 WIDTH="40%">
<TR ALIGN="left" VALIGN="middle">
        <TH>Software/Hardware</TH>
	<TH></TH>
	</TR>

<TR ALIGN="left">
<TH>C-BERT:
</TH>
<TD>EML-version</TD>
</TR>

<TR ALIGN="left">
<TH>HW rev.:
</TH>
<TD>01</TD>
</TR>


<TR ALIGN="left">
<TH>Firmware:</TH>
<TD><input class="textfildsys" type="text" name="system.firmware" id="system.firmware" size="15" maxlength="15" readonly></TD>
</TR>

</TABLE>

<div class="headline">Cooling</div>

<TABLE ALIGN="left" BORDER=1 CELLSPACING=1 CELLPADDING=1 WIDTH="75%">
<TR ALIGN="left" VALIGN="middle">
        <TH></TH>
	<TH>Cooling 1</TH>
	<TH>Cooling 2</TH>
	<TH>Cooling 3</TH>
	</TR>
<TR ALIGN="left" VALIGN="middle">
<TH>FAN speed:</TH>
<TD><input class="textfildsys" type="text" name="fanco.fan0.rpm" id="fanco.fan0.rpm" value="0" size=15 readonly </TD>
<TD><input class="textfildsys" type="text" name="fanco.fan1.rpm" id="fanco.fan1.rpm" value="0" size=15 readonly </TD>
<TD><input class="textfildsys" type="text" name="fanco.fan2.rpm" id="fanco.fan2.rpm" value="0" size=15 readonly </TD>
</TR>


<TR ALIGN="left">
<TH>Chassis Temperature, &deg;C:</TH>
<TD><input class="textfildsys" type="text" name="temp0" id="system.temp" value="" size=3 readonly </TD>
<TD>&nbsp;&nbsp;</TD>
<TD>&nbsp;&nbsp;</TD>
<TD>&nbsp;&nbsp;</TD></TR>

</TABLE>

<div class="headline">Network Settings</div>

<TABLE ALIGN="left" BORDER=1 CELLSPACING=1 CELLPADDING=1 WIDTH="40%">

<TR ALIGN="left">
<TH>IP address:</TH>
<TD><input class="textfildsys" type="text" name="system.ip" id="system.ip" size="15" maxlength="15" readonly onChange="javascript: CheckIP(this)"></TD>
</TR>

<TR ALIGN="left">
<TH>Netmask:</TH>
<TD><input class="textfildsys" type="text" name="Netmask" id="system.netmask" size="15" maxlength="15" readonly onChange="javascript: CheckNetmask(this)"></TD>
</TR>

<TR ALIGN="left">
<TH>Gateway:</TH>
<TD><input class="textfildsys" type="text" name="system.gateway" id="system.gateway" size="15" maxlength="15" readonly onChange="javascript: CheckGateway(this)"></TD>
</TR>

<TR ALIGN="left">
<TH>MAC Adresse:</TH>
<TD><input class="textfildsys" type="text" name="system.mac" id="system.mac" size="15" maxlength="15" readonly onChange="javascript: CheckGateway(this)"></TD>
</TR>

<TR ALIGN="left">
<TH>Time refresh, msec:</TH>
<TD><input class="textfildsys" type="text" name="timeRefr" id="timeRefr" size="15" maxlength="15"  onChange="javascript: window.parent.my_sek=Number(this.value);"></TD>
</TR>

</FORM>
