		<OPTION VALUE="1">1</OPTION>

		<OPTION VALUE="0">OFF</OPTION>
		<OPTION VALUE ="1">ON</OPTION>
	</SELECT>
	</TD>
	
	<TD>
	<SELECT  ID="mzMod1.ctrlEnable"  onChange="javascript: window.parent.SaveVar(this,1,'Mod',0);" >

		<OPTION VALUE ="1">ON</OPTION>
	</SELECT>
	</TD>

	<SELECT  ID="mzMod2.ctrlEnable"  onChange="javascript: window.parent.SaveVar(this,1,'Mod',0);" >

		<OPTION VALUE ="0">No</OPTION>
	</SELECT>
	</TD>
</TR>

	<TH>Relative Optical<br>Power (dB)</TH>
