</script></head><body onload="window_onload()">
<p class="HEADER_BLUE">Network Settings</p>
<form name="network" method="GET" action="http://10.20.20.242/Set.htm" onsubmit="return CheckValue(this)">
<table width="100%" border="1"><tbody><tr><td width="30%">IP address</td><td width="70%">

<tr><td width="30%">IP configuration</td><td width="70%"> <select size="1" name="IPConfig"> <option value="0">Static</option>
<option value="1">DHCP</option> <option value="2">DHCP/BOOTP</option> <option value="3">BOOTP</option> </select></td></tr>
<tr><td width="30%">DNS server 1</td><td width="70%"> <input type="text" name="DNS1" size="15" maxlength="15"></td></tr>
<tr><td width="30%">DNS server 2</td><td width="70%"> <input type="text" name="DNS2" size="15" maxlength="15"></td></tr>
<tr><td width="100%" colspan="2"><p class="TITLE">SNMP Setting</p></td></tr><tr><td width="30%">SNMP</td>
<td width="70%"> <input type="radio" name="SnmpMode" value="0">Enable <input type="radio" name="SnmpMode" value="1">Disable</td></tr>
<tr><td width="30%">Community name</td><td width="70%"> <input type="text" name="SnmpCommunity" size="31" maxlength="31"></td></tr>
<tr><td width="30%">Contact</td><td width="70%"> <input type="text" name="SnmpContact" size="39" maxlength="39"></td></tr>
<tr><td width="30%">Location</td><td width="70%"> <input type="text" name="SnmpLocation" size="39" maxlength="39"></td></tr>
<tr><td width="100%" colspan="2"><p class="TITLE">IP Address report</p></td></tr><tr><td width="30%">Auto report to IP</td>
<td width="70%"> <input type="text" name="IPLocationServer" size="39" maxlength="39"></td></tr>
<tr><td width="30%">Auto report to UDP port</td><td width="70%"> <input type="text" name="IPLocationPort" size="5" maxlength="5"></td></tr>
<tr><td width="30%">Auto report period</td><td width="70%"> <input type="text" name="IPLocationPeriod" size="2" maxlength="2">seconds</td></tr> </tbody></table>
<p align="center"><input type="submit" value="Submit" name="Submit"></p> <input type="hidden" name="setfunc" value="Network"> </form>
<script language="JavaScript">
function set(sField,sValue)
{
document.network[sField].value=sValue;
}
function choose(sField,sValue)
{
document.network[sField].selectedIndex=sValue;
}
function setSnmp(flag)
{
document.network.SnmpMode[flag].checked=true;
}
function window_onload()
{
set("IP","10.20.20.242");set("Netmask","255.255.255.0");set("Gateway","10.20.30.3");choose("IPConfig",0);set("DNS1","10.20.20.33");
